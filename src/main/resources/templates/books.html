<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Books</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" th:href="@{/css/table.css}">
</head>
<body>

<button th:if="${!(authorized)}" type="button" onclick="location.href='/login'">Login</button>
<button th:if="${!(authorized)}" type="button" onclick="location.href='/signup'">Sign Up</button>
<button th:if="${(authorized)}" type="button" onclick="location.href='/userProfile'"> Your profile</button>
<button th:if="${(authorized)}" type="button" onclick="location.href='/logout'"> Log out</button>
  <table>
    <tbody>
      <tr th:if="${bookList.isEmpty()}">
        <td colspan="2"> No Books Available </td>
      </tr>
      <tr th:each="book : ${bookList}">
        <td><img th:src="@{'/img/' + ${book.getCover()}}"></td>
        <td><span class="title" th:text="${book.getTitle()}"> </span></td>
        <td><span th:text="${book.getAuthor()}"> Author </span></td>
        <td><span th:text="${book.getPrice()}"> Price </span></td>
        <td><a th:href="@{/books/{id}(id=${book.getBook_id()})}">About</a></td>
        <td><a th:if="${authorized}" th:href="@{/cart/books/{id}(id=${book.getBook_id()})}">To cart</a></td>
      </tr>
    </tbody>
  </table>

</body>
</html>
